<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D農場ゲーム</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; touch-action: none; background-color: #333; }
        canvas { display: block; }
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            pointer-events: none;
            padding: 2vh;
            box-sizing: border-box;
        }
        .header-ui {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: auto;
        }
        #ui-container {
            color: white;
            font-size: 3vh;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2vh 4vw;
            border-radius: 8px;
            font-size: 4vh;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
            white-space: nowrap;
        }
        #buttons-container {
            display: flex;
            flex-direction: column;
            gap: 1vh;
            align-items: flex-end;
            pointer-events: auto;
        }
        .ui-button {
            background-color: #337ab7;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 1.5vh 2.5vw;
            font-size: 2vh;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .ui-button:hover {
            background-color: #286090;
        }
        #userId-display {
            color: white;
            font-size: 1.5vh;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            margin-top: auto;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vh;
            z-index: 1000;
        }
        #joystick-outer {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 15vh;
            height: 15vh;
            opacity: 0;
            transition: opacity 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        #joystick-inner {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 6vh;
            height: 6vh;
            pointer-events: none;
        }
        #action-button {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffc107;
            color: #333;
            border: none;
            border-radius: 8px;
            padding: 2vh 4vw;
            font-size: 3vh;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: translateX(-50%) translateY(200%);
            opacity: 0;
            pointer-events: none;
        }
        #action-button.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">ロード中...</div>
    <div class="ui-overlay">
        <div class="header-ui">
            <div id="ui-container">
                <div id="cash-display">キャッシュ: 0</div>
                <div id="collected-crops">手持ち: なし</div>
            </div>
            <div id="buttons-container">
                <button id="upgrade-speed" class="ui-button">移動速度UP</button>
                <button id="upgrade-harvest" class="ui-button">回収能力UP</button>
                <button id="hire-worker" class="ui-button">お手伝いさんを雇う</button>
                <button id="save-game" class="ui-button">ゲームをセーブ</button>
                <button id="export-game" class="ui-button">データをエクスポート</button>
                <input type="file" id="import-file" style="display: none;">
                <button id="import-game" class="ui-button">データをインポート</button>
            </div>
        </div>
        <div id="userId-display"></div>
        <button id="action-button"></button>
    </div>
    <div id="message-box"></div>
    <div id="joystick-outer">
        <div id="joystick-inner"></div>
    </div>
    <script type="module">
        // Function to dynamically load a script and return a Promise
        function loadScript(url) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = () => resolve();
                script.onerror = () => reject(new Error(`Failed to load script: ${url}`));
                document.head.appendChild(script);
            });
        }

        let isInitialized = false;
        
        async function setupGame() {
            try {
                await loadScript("https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js");
            } catch (error) {
                document.getElementById('loading-overlay').textContent = 'エラー: Three.jsが読み込めません。ネットワーク接続を確認して再読み込みしてください。';
                console.error(error);
                return;
            }

            if (typeof THREE === 'undefined') {
                document.getElementById('loading-overlay').textContent = 'エラー: Three.jsが正しく読み込まれませんでした。';
                return;
            }
            
            // Game State
            let userId = 'kakaomames';
            let isSaving = false;
            let player = { mesh: null, speed: 0.1, harvestAbility: 1, collected: null, collectedMesh: null };
            let gameState = { cash: 100, message: '', lastMessageTime: 0, lastAutoIncomeTime: Date.now() };
            let fields = [];
            let warehouse = { mesh: null, storedCrops: {} };
            let workers = [];
            const cropTypes = [
                { name: 'Wheat', color: 0xDAA520, value: 10 },
                { name: 'Corn', color: 0xFAD02C, value: 15 },
                { name: 'Pumpkin', color: 0xFF7518, value: 25 }
            ];

            // UI Elements
            const cashDisplay = document.getElementById('cash-display');
            const collectedCropsDisplay = document.getElementById('collected-crops');
            const messageBox = document.getElementById('message-box');
            const speedButton = document.getElementById('upgrade-speed');
            const harvestButton = document.getElementById('upgrade-harvest');
            const hireWorkerButton = document.getElementById('hire-worker');
            const saveButton = document.getElementById('save-game');
            const exportButton = document.getElementById('export-game');
            const importButton = document.getElementById('import-game');
            const importFile = document.getElementById('import-file');
            const userIdDisplay = document.getElementById('userId-display');
            const loadingOverlay = document.getElementById('loading-overlay');
            const actionButton = document.getElementById('action-button');
            const joystickOuter = document.getElementById('joystick-outer');
            const joystickInner = document.getElementById('joystick-inner');

            // Three.js Scene Setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Camera Controls
            let touchDragVector = new THREE.Vector2(0, 0);
            let touchStartPoint = null;
            let touchResetTimer = null;

            renderer.domElement.addEventListener('touchstart', (e) => {
                // Ignore touch events on UI buttons
                if (e.target.tagName.toLowerCase() === 'button' || e.target.tagName.toLowerCase() === 'input') return;
                e.preventDefault();
                touchStartPoint = { x: e.touches[0].clientX, y: e.touches[0].clientY };

                joystickOuter.style.opacity = 1;
                joystickOuter.style.left = `${touchStartPoint.x - joystickOuter.offsetWidth / 2}px`;
                joystickOuter.style.top = `${touchStartPoint.y - joystickOuter.offsetHeight / 2}px`;
                joystickInner.style.transform = `translate(0, 0)`;
            });

            renderer.domElement.addEventListener('touchmove', (e) => {
                if (!touchStartPoint) return;
                e.preventDefault();
                const deltaX = e.touches[0].clientX - touchStartPoint.x;
                const deltaY = e.touches[0].clientY - touchStartPoint.y;

                const maxDistance = joystickOuter.offsetWidth / 2;
                const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), maxDistance);
                const angle = Math.atan2(deltaY, deltaX);

                touchDragVector.x = Math.cos(angle) * (distance / maxDistance);
                touchDragVector.y = Math.sin(angle) * (distance / maxDistance);
                
                joystickInner.style.transform = `translate(${touchDragVector.x * maxDistance}px, ${touchDragVector.y * maxDistance}px)`;

                // Smoothly reset drag vector after a short delay
                clearTimeout(touchResetTimer);
                touchResetTimer = setTimeout(() => {
                    touchDragVector.set(0, 0);
                    joystickInner.style.transform = `translate(0, 0)`;
                }, 100);
            });

            renderer.domElement.addEventListener('touchend', (e) => {
                touchStartPoint = null;
                touchDragVector.set(0, 0);
                joystickOuter.style.opacity = 0;
            });
            
            // Keyboard Controls
            const keys = {};
            document.addEventListener('keydown', (e) => {
                keys[e.key] = true;
                if (e.key === 'e' || e.key === 'E' || e.key === ' ') {
                    if (player.collected) {
                        depositCrops();
                    } else {
                        harvestCrops();
                    }
                }
            });
            document.addEventListener('keyup', (e) => keys[e.key] = false);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            scene.add(directionalLight);

            // Ground
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x8FBC8F });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Game Object Creation
            function createPlayer() {
                // Main player group
                player.mesh = new THREE.Group();

                // Car Body
                const bodyGeometry = new THREE.BoxGeometry(1.5, 0.6, 3);
                const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x3a55a8 });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.position.y = 0.3;
                body.castShadow = true;
                player.mesh.add(body);

                // Car Cabin
                const cabinGeometry = new THREE.BoxGeometry(1.2, 0.8, 1.5);
                const cabinMaterial = new THREE.MeshStandardMaterial({ color: 0x5a75c8 });
                const cabin = new THREE.Mesh(cabinGeometry, cabinMaterial);
                cabin.position.set(0, 0.8, -0.2);
                cabin.castShadow = true;
                player.mesh.add(cabin);

                // Wheels (4x)
                const wheelGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.4, 16);
                const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });

                const wheel1 = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel1.position.set(-0.7, 0.3, 1.2);
                wheel1.rotation.z = Math.PI / 2;
                player.mesh.add(wheel1);

                const wheel2 = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel2.position.set(0.7, 0.3, 1.2);
                wheel2.rotation.z = Math.PI / 2;
                player.mesh.add(wheel2);

                const wheel3 = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel3.position.set(-0.7, 0.3, -1.2);
                wheel3.rotation.z = Math.PI / 2;
                player.mesh.add(wheel3);

                const wheel4 = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel4.position.set(0.7, 0.3, -1.2);
                wheel4.rotation.z = Math.PI / 2;
                player.mesh.add(wheel4);

                player.mesh.position.set(0, 0.5, 0);
                scene.add(player.mesh);

                // Attach the camera to the player mesh
                player.mesh.add(camera);
                camera.position.set(0, 10, 15);
                camera.lookAt(player.mesh.position);
            }

            function createCropMesh(cropType) {
                const group = new THREE.Group();
                let cropColor;

                switch (cropType) {
                    case 'Wheat':
                        cropColor = 0xDAA520;
                        // Stem
                        const stemGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.5, 8);
                        const stemMaterial = new THREE.MeshStandardMaterial({ color: 0x556B2F });
                        const stem = new THREE.Mesh(stemGeometry, stemMaterial);
                        stem.position.y = 0.25;
                        group.add(stem);
                        
                        // Head
                        const headGeometry = new THREE.ConeGeometry(0.1, 0.3, 4);
                        const headMaterial = new THREE.MeshStandardMaterial({ color: cropColor });
                        const head = new THREE.Mesh(headGeometry, headMaterial);
                        head.position.y = 0.6;
                        group.add(head);
                        break;
                    case 'Corn':
                        cropColor = 0xFAD02C;
                         // Stalk
                        const stalkGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.8, 8);
                        const stalkMaterial = new THREE.MeshStandardMaterial({ color: 0x556B2F });
                        const stalk = new THREE.Mesh(stalkGeometry, stalkMaterial);
                        stalk.position.y = 0.4;
                        group.add(stalk);

                        // Corn on the cob
                        const cornGeometry = new THREE.CylinderGeometry(0.12, 0.12, 0.4, 16);
                        const cornMaterial = new THREE.MeshStandardMaterial({ color: cropColor });
                        const corn = new THREE.Mesh(cornGeometry, cornMaterial);
                        corn.position.y = 0.6;
                        corn.rotation.x = Math.PI / 2;
                        group.add(corn);
                        break;
                    case 'Pumpkin':
                        cropColor = 0xFF7518;
                        // Pumpkin body
                        const pumpkinGeometry = new THREE.SphereGeometry(0.3, 16, 16);
                        const pumpkinMaterial = new THREE.MeshStandardMaterial({ color: cropColor });
                        const pumpkin = new THREE.Mesh(pumpkinGeometry, pumpkinMaterial);
                        pumpkin.position.y = 0.3;
                        group.add(pumpkin);

                        // Stem
                        const stemGeometryP = new THREE.CylinderGeometry(0.05, 0.05, 0.2, 8);
                        const stemMaterialP = new THREE.MeshStandardMaterial({ color: 0x556B2F });
                        const stemP = new THREE.Mesh(stemGeometryP, stemMaterialP);
                        stemP.position.y = 0.5;
                        group.add(stemP);
                        break;
                }
                
                group.castShadow = true;
                group.receiveShadow = true;
                return group;
            }


            function createFields() {
                for (let i = 0; i < 5; i++) {
                    const geometry = new THREE.BoxGeometry(2, 0.2, 2);
                    const material = new THREE.MeshStandardMaterial({ color: 0xC0A068 });
                    const fieldMesh = new THREE.Mesh(geometry, material);
                    fieldMesh.position.set(
                        (Math.random() * 2 - 1) * 20,
                        0.1,
                        (Math.random() * 2 - 1) * 20
                    );
                    fieldMesh.castShadow = true;
                    scene.add(fieldMesh);
                    
                    const randomCrop = cropTypes[Math.floor(Math.random() * cropTypes.length)];
                    const cropMesh = createCropMesh(randomCrop.name);
                    cropMesh.position.set(fieldMesh.position.x, 0.6, fieldMesh.position.z);
                    scene.add(cropMesh);
                    cropMesh.visible = false;

                    fields.push({
                        mesh: fieldMesh,
                        cropMesh: cropMesh,
                        isHarvestable: false,
                        plantTime: Date.now(),
                        cropType: randomCrop.name,
                        value: randomCrop.value
                    });
                }
            }
            
            function createWorker(position) {
                const geometry = new THREE.ConeGeometry(0.4, 0.8, 8);
                const material = new THREE.MeshStandardMaterial({ color: 0x8A2BE2 });
                const workerMesh = new THREE.Mesh(geometry, material);
                workerMesh.position.copy(position);
                workerMesh.position.y = 0.4;
                workerMesh.castShadow = true;
                scene.add(workerMesh);
                workers.push({ mesh: workerMesh, targetField: null, lastHarvestTime: Date.now() });
            }

            function createWarehouse() {
                warehouse.mesh = new THREE.Group();

                // Main body
                const bodyGeometry = new THREE.BoxGeometry(4, 3, 4);
                const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.position.y = 1.5;
                body.castShadow = true;
                warehouse.mesh.add(body);

                // Roof
                const roofGeometry = new THREE.ConeGeometry(3, 2, 4);
                const roofMaterial = new THREE.MeshStandardMaterial({ color: 0xA52A2A });
                const roof = new THREE.Mesh(roofGeometry, roofMaterial);
                roof.position.y = 3.5;
                roof.rotation.y = Math.PI / 4;
                roof.castShadow = true;
                warehouse.mesh.add(roof);

                // Door
                const doorGeometry = new THREE.BoxGeometry(1, 1.5, 0.1);
                const doorMaterial = new THREE.MeshStandardMaterial({ color: 0x5C4033 });
                const door = new THREE.Mesh(doorGeometry, doorMaterial);
                door.position.set(0, 0.75, 2.01);
                warehouse.mesh.add(door);

                warehouse.mesh.position.set(15, 0, 0);
                scene.add(warehouse.mesh);
            }

            function createDeliveryZone() {
                 const geometry = new THREE.PlaneGeometry(5, 5);
                 const material = new THREE.MeshBasicMaterial({ color: 0x00FF00, transparent: true, opacity: 0.3 });
                 const deliveryZoneMesh = new THREE.Mesh(geometry, material);
                 deliveryZoneMesh.rotation.x = -Math.PI / 2;
                 deliveryZoneMesh.position.set(-15, 0.01, 0);
                 scene.add(deliveryZoneMesh);
            }

            // UI Functions
            function showMessage(text) {
                gameState.message = text;
                gameState.lastMessageTime = Date.now();
                messageBox.textContent = text;
                messageBox.style.opacity = 1;
            }

            // Game Logic
            function updateGame() {
                const move = new THREE.Vector3();

                // Check for keyboard input if there's no touch input
                if (touchDragVector.length() === 0) {
                    if (keys['w'] || keys['W'] || keys['ArrowUp']) move.z -= player.speed;
                    if (keys['s'] || keys['S'] || keys['ArrowDown']) move.z += player.speed;
                    if (keys['a'] || keys['A'] || keys['ArrowLeft']) move.x -= player.speed;
                    if (keys['d'] || keys['D'] || keys['ArrowRight']) move.x += player.speed;
                } else {
                    // Use touch drag vector for movement
                    move.x = touchDragVector.x * player.speed;
                    move.z = touchDragVector.y * player.speed;
                }

                if (move.length() > 0) {
                    const direction = new THREE.Vector3(move.x, 0, move.z);
                    direction.applyQuaternion(player.mesh.quaternion);
                    player.mesh.position.add(direction);
                }

                if (player.collectedMesh) {
                    player.collectedMesh.position.copy(player.mesh.position);
                    player.collectedMesh.position.y += 1.5;
                }
                
                const currentTime = Date.now();
                fields.forEach(field => {
                    if (!field.isHarvestable && (currentTime - field.plantTime) > 10000) {
                        field.isHarvestable = true;
                        field.cropMesh.visible = true;
                    }
                });

                // Worker Logic
                workers.forEach(worker => {
                    if (!worker.targetField || !worker.targetField.isHarvestable) {
                        worker.targetField = fields.find(f => f.isHarvestable);
                    }

                    if (worker.targetField) {
                        const targetPos = worker.targetField.mesh.position;
                        const direction = new THREE.Vector3().subVectors(targetPos, worker.mesh.position).normalize();
                        worker.mesh.position.add(direction.multiplyScalar(0.05));
                        
                        if (worker.mesh.position.distanceTo(targetPos) < 1.5) {
                            if (currentTime - worker.lastHarvestTime > 1000) {
                                worker.targetField.isHarvestable = false;
                                worker.targetField.cropMesh.visible = false;
                                worker.targetField.plantTime = currentTime;
                                gameState.cash += worker.targetField.value;
                                cashDisplay.textContent = `キャッシュ: ${gameState.cash}`;
                                showMessage('お手伝いさんが作物を収穫しました！');
                                saveGame();
                                worker.lastHarvestTime = currentTime;
                            }
                        }
                    }
                });

                // Check for action proximity
                let showActionButton = false;
                if (player.collected) {
                    // Check for warehouse proximity
                    const distance = player.mesh.position.distanceTo(warehouse.mesh.position);
                    if (distance < 4) {
                        actionButton.textContent = '倉庫で売却する';
                        actionButton.classList.add('show');
                        actionButton.onclick = depositCrops;
                        showActionButton = true;
                    }
                } else {
                    // Check for harvestable fields
                    const harvestableField = fields.find(f => f.isHarvestable && player.mesh.position.distanceTo(f.mesh.position) < 2);
                    if (harvestableField) {
                        actionButton.textContent = '畑で作物を収穫する';
                        actionButton.classList.add('show');
                        actionButton.onclick = harvestCrops;
                        showActionButton = true;
                    }
                }

                if (!showActionButton) {
                    actionButton.classList.remove('show');
                    actionButton.onclick = null;
                }

                // Automatic Income
                if (currentTime - gameState.lastAutoIncomeTime > 1000) {
                    gameState.cash += 1;
                    gameState.lastAutoIncomeTime = currentTime;
                    cashDisplay.textContent = `キャッシュ: ${gameState.cash}`;
                }
                
                if (Date.now() - gameState.lastMessageTime > 2000) {
                    messageBox.style.opacity = 0;
                }
            }
            
            function harvestCrops() {
                if (player.collected) {
                    showMessage('手持ちがいっぱいです。倉庫に運んでください。');
                    return;
                }
                
                let harvested = false;
                fields.forEach(field => {
                    const distance = player.mesh.position.distanceTo(field.mesh.position);
                    if (distance < 2 && field.isHarvestable) {
                        field.cropMesh.visible = false;
                        field.isHarvestable = false;
                        player.collected = field.cropType;
                        collectedCropsDisplay.textContent = `手持ち: ${player.collected}`;
                        
                        // Create a new mesh for the collected crop
                        player.collectedMesh = createCropMesh(player.collected);
                        scene.add(player.collectedMesh);
                        
                        field.plantTime = Date.now();
                        showMessage(`${player.collected}を収穫しました！`);
                        harvested = true;
                    }
                });
                if (!harvested) {
                    showMessage('収穫できる作物がありません。');
                }
            }

            function depositCrops() {
                const distance = player.mesh.position.distanceTo(warehouse.mesh.position);
                if (distance < 4 && player.collected) {
                    const crop = cropTypes.find(c => c.name === player.collected);
                    gameState.cash += crop.value;
                    cashDisplay.textContent = `キャッシュ: ${gameState.cash}`;
                    showMessage(`${crop.name}を売却しました！ +${crop.value} キャッシュ`);
                    
                    scene.remove(player.collectedMesh);
                    player.collectedMesh = null;
                    player.collected = null;
                    collectedCropsDisplay.textContent = `手持ち: なし`;
                    saveGame();
                } else if (player.collected) {
                    showMessage('倉庫の近くで売却してください。');
                } else {
                    showMessage('手持ちに作物がありません。');
                }
            }


            // GitHub Save/Load Logic
            const backendUrl = 'https://ad-township.vercel.app';

            async function saveGame() {
                if (isSaving) return;
                isSaving = true;
                try {
                    const gameData = JSON.stringify({
                        cash: gameState.cash,
                        playerSpeed: player.speed,
                        playerHarvestAbility: player.harvestAbility,
                        playerPos: new THREE.Vector3().copy(player.mesh.position).toArray(),
                        fields: fields.map(f => ({
                            position: new THREE.Vector3().copy(f.mesh.position).toArray(),
                            isHarvestable: f.isHarvestable,
                            plantTime: f.plantTime,
                            cropType: f.cropType,
                            value: f.value
                        }))
                    });
                    
                    const payload = {
                        username: userId,
                        gameData: gameData
                    };

                    const response = await fetch(`${backendUrl}/git`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        console.log("Game saved to GitHub successfully.");
                        showMessage('ゲームがセーブされました！');
                    } else {
                        console.error("Error saving game:", await response.json());
                        showMessage('セーブに失敗しました。');
                    }

                } catch (e) {
                    console.error("Error saving game: ", e);
                    showMessage('セーブに失敗しました。');
                } finally {
                    isSaving = false;
                }
            }

            async function loadGame() {
                try {
                    const dataUrl = `https://kakaomames.github.io/minecraft-Bedrock-Edition-Addon-Marker/ad/game/data/${userId}.json`;
                    const response = await fetch(dataUrl);

                    if (response.ok) {
                        const data = await response.json();
                        applyGameData(data);
                        showMessage('ゲームデータを読み込みました！');
                        console.log("Game loaded successfully.");
                    } else {
                        console.log("No saved game data found. Starting a new game.");
                    }
                } catch (e) {
                    console.error("Error loading game: ", e);
                }
            }

            function applyGameData(data) {
                gameState.cash = data.cash;
                player.speed = data.playerSpeed;
                player.harvestAbility = data.playerHarvestAbility;
                
                // Set the player's position
                player.mesh.position.fromArray(data.playerPos);

                // Remove old fields and create new ones based on loaded data
                fields.forEach(field => {
                    scene.remove(field.mesh);
                    scene.remove(field.cropMesh);
                });
                fields = [];

                data.fields.forEach(fieldData => {
                    const fieldMesh = new THREE.Mesh(new THREE.BoxGeometry(2, 0.2, 2), new THREE.MeshStandardMaterial({ color: 0xC0A068 }));
                    fieldMesh.position.fromArray(fieldData.position);
                    fieldMesh.receiveShadow = true;
                    scene.add(fieldMesh);

                    const cropMesh = createCropMesh(fieldData.cropType);
                    cropMesh.position.set(fieldMesh.position.x, 0.6, fieldMesh.position.z);
                    scene.add(cropMesh);
                    cropMesh.visible = fieldData.isHarvestable;

                    fields.push({
                        mesh: fieldMesh,
                        cropMesh: cropMesh,
                        isHarvestable: fieldData.isHarvestable,
                        plantTime: fieldData.plantTime,
                        cropType: fieldData.cropType,
                        value: fieldData.value
                    });
                });
                cashDisplay.textContent = `キャッシュ: ${gameState.cash}`;
            }

            // Export game to a local file
            function exportGame() {
                const gameData = JSON.stringify({
                    cash: gameState.cash,
                    playerSpeed: player.speed,
                    playerHarvestAbility: player.harvestAbility,
                    playerPos: new THREE.Vector3().copy(player.mesh.position).toArray(),
                    fields: fields.map(f => ({
                        position: new THREE.Vector3().copy(f.mesh.position).toArray(),
                        isHarvestable: f.isHarvestable,
                        plantTime: f.plantTime,
                        cropType: f.cropType,
                        value: f.value
                    }))
                }, null, 2); // Pretty print JSON

                const blob = new Blob([gameData], { type: 'application/json' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `farm_game_save_${Date.now()}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                showMessage('ゲームデータがエクスポートされました！');
            }

            // Import game from a local file
            function importGame() {
                importFile.click(); // Trigger the file input dialog
            }

            importFile.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        applyGameData(data);
                        showMessage('ゲームデータがインポートされました！');
                    } catch (error) {
                        showMessage('ファイルの読み込みに失敗しました。');
                        console.error("Failed to parse JSON:", error);
                    }
                };
                reader.readAsText(file);
            });

            // Animation Loop
            function animate() {
                requestAnimationFrame(animate);
                updateGame();
                renderer.render(scene, camera);
            }

            // Window Resize Handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Button Event Listeners
            speedButton.addEventListener('click', () => {
                if (gameState.cash >= 10) {
                    gameState.cash -= 10;
                    player.speed += 0.05;
                    cashDisplay.textContent = `キャッシュ: ${gameState.cash}`;
                    showMessage('移動速度がアップしました！');
                    saveGame();
                } else {
                    showMessage('キャッシュが足りません！');
                }
            });

            harvestButton.addEventListener('click', () => {
                if (gameState.cash >= 20) {
                    gameState.cash -= 20;
                    player.harvestAbility += 1;
                    cashDisplay.textContent = `キャッシュ: ${gameState.cash}`;
                    showMessage('回収能力がアップしました！');
                    saveGame();
                } else {
                    showMessage('キャッシュが足りません！');
                }
            });

            hireWorkerButton.addEventListener('click', () => {
                 if (gameState.cash >= 50) {
                    gameState.cash -= 50;
                    const randomPosition = new THREE.Vector3(
                        (Math.random() * 2 - 1) * 20, 0, (Math.random() * 2 - 1) * 20
                    );
                    createWorker(randomPosition);
                    showMessage('お手伝いさんを雇いました！');
                    cashDisplay.textContent = `キャッシュ: ${gameState.cash}`;
                    saveGame();
                 } else {
                     showMessage('キャッシュが足りません！');
                 }
            });
            
            saveButton.addEventListener('click', saveGame);
            exportButton.addEventListener('click', exportGame);
            importButton.addEventListener('click', importGame);
            
            userIdDisplay.textContent = `User ID: ${userId}`;

            createPlayer();
            createFields();
            createWarehouse();
            createDeliveryZone();
            
            await loadGame();
            animate();

            loadingOverlay.style.display = 'none';
        }

        if (!isInitialized) {
            setupGame();
            isInitialized = true;
        }
    </script>
</body>
</html>
